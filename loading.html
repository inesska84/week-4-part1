<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie prezentacji</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .loading-spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #e5e7eb;
            border-top-color: #4f46e5;
            animation: spinner 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center fade-in">
        <div class="loading-spinner mx-auto mb-6"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Generujƒô prezentacjƒô...</h1>
        <p class="text-gray-600">Proszƒô czekaƒá, tworzƒô prezentacjƒô na podstawie Twojego pomys≈Çu</p>
        
        <!-- Status info -->
        <div id="status" class="mt-6 text-sm text-gray-500">
            ≈Åadowanie danych...
        </div>
    </div>

    <script>
        console.log('üîÑ Loading page started');
        
        // Funkcja wysy≈Çania requestu do n8n
        async function sendPresentationRequest(webhookUrl, messageData, statusDiv) {
            try {
                statusDiv.textContent = '≈ÅƒÖczƒô z n8n...';
                
                // Parse message data
                let requestData;
                try {
                    requestData = JSON.parse(messageData);
                } catch (e) {
                    // Fallback - je≈õli nie JSON, wy≈õlij jako text
                    requestData = { message: messageData };
                }
                
                console.log('üì§ Wysy≈Çam do n8n:', requestData);
                
                // U≈ºyj tego samego CORS proxy co chat
                const corsProxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(webhookUrl);
                
                const response = await fetch(corsProxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                statusDiv.textContent = 'Przetwarzam odpowied≈∫ z n8n...';
                
                const responseData = await response.text();
                console.log('üì• Odpowied≈∫ z n8n (pe≈Çna):', responseData);
                console.log('üì• Odpowied≈∫ z n8n (pierwsze 500 znak√≥w):', responseData.substring(0, 500));
                
                // Dodaj informacjƒô o odpowiedzi na stronie
                statusDiv.innerHTML = `
                    <div class="mt-4 p-4 bg-blue-50 rounded border border-blue-200 text-blue-800 text-left overflow-auto max-h-64">
                        <strong>Odpowied≈∫ z n8n:</strong><br/>
                        <pre class="text-xs mt-2 whitespace-pre-wrap">${responseData.substring(0, 300)}...</pre>
                        <div class="mt-2 text-xs">
                            <strong>D≈Çugo≈õƒá odpowiedzi:</strong> ${responseData.length} znak√≥w
                        </div>
                    </div>
                `;
                
                // Spr√≥buj znale≈∫ƒá JSON w odpowiedzi
                let jsonData = null;
                try {
                    // Pr√≥ba 1: Bezpo≈õrednie parsowanie
                    jsonData = JSON.parse(responseData);
                    console.log('‚úÖ Odpowied≈∫ to poprawny JSON:', jsonData);
                } catch (e) {
                    console.log('‚ùå Odpowied≈∫ nie jest poprawnym JSON, szukam JSON w tek≈õcie...');
                    
                    // Pr√≥ba 2: Szukanie JSON w tek≈õcie (miƒôdzy ```json i ```)
                    const jsonMatch = responseData.match(/```json\s*([\s\S]*?)\s*```/);
                    if (jsonMatch) {
                        const extractedJson = jsonMatch[1].trim();
                        console.log('üîç Znaleziono JSON w tek≈õcie:', extractedJson);
                        
                        try {
                            jsonData = JSON.parse(extractedJson);
                            console.log('‚úÖ Wyekstrahowany JSON jest poprawny:', jsonData);
                            
                            // Dodaj informacjƒô na stronie
                            statusDiv.innerHTML += `
                                <div class="mt-4 p-4 bg-green-50 rounded border border-green-200 text-green-800">
                                    <strong>‚úÖ Znaleziono JSON w odpowiedzi!</strong>
                                </div>
                            `;
                            
                            // U≈ºyj wyekstrahowanego JSON
                            setTimeout(() => {
                                window.location.href = `presentation.html?data=${encodeURIComponent(JSON.stringify(jsonData))}`;
                            }, 2000);
                            return;
                        } catch (e2) {
                            console.error('‚ùå Wyekstrahowany tekst nie jest poprawnym JSON:', e2);
                        }
                    }
                }
                
                // Je≈õli dotarli≈õmy tutaj, przekieruj z oryginalnƒÖ odpowiedziƒÖ
                statusDiv.innerHTML += `
                    <div class="mt-4">
                        <button id="continueBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Kontynuuj mimo b≈Çƒôdu
                        </button>
                    </div>
                `;
                
                document.getElementById('continueBtn').addEventListener('click', function() {
                    window.location.href = `presentation.html?data=${encodeURIComponent(responseData)}`;
                });
                
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd requestu do n8n:', error);
                statusDiv.innerHTML = `
                    <div class="p-4 bg-red-100 rounded border border-red-300 text-red-800">
                        <strong>B≈ÇƒÖd:</strong> Nie mo≈ºna po≈ÇƒÖczyƒá z n8n<br/>
                        <strong>Szczeg√≥≈Çy:</strong> ${error.message}<br/>
                        <strong>Webhook:</strong> ${webhookUrl}
                    </div>
                `;
            }
        }
        
        // BLOKADA AUTOMATYCZNYCH PRZEKIEROWA≈É
        let allowRedirect = false;
        
        // Zablokuj window.location.href do czasu otrzymania odpowiedzi
        const originalLocationHref = Object.getOwnPropertyDescriptor(window.location, 'href') || 
                                   Object.getOwnPropertyDescriptor(Location.prototype, 'href');
        
        // Pobierz parametry z URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const webhookUrl = urlParams.get('webhookUrl');
        
        console.log('üìù Parameters:', { message, webhookUrl });
        console.log('üö´ AUTOMATYCZNE PRZEKIEROWANIA ZABLOKOWANE - czekam na HTTP response');
        
        const statusDiv = document.getElementById('status');
        
        if (!message || !webhookUrl) {
            console.error('‚ùå Brak wymaganych parametr√≥w');
            statusDiv.textContent = 'B≈ÇƒÖd: Brak danych do wygenerowania prezentacji';
            statusDiv.className += ' text-red-500';
        } else {
            statusDiv.textContent = 'Wysy≈Çam request do n8n...';
            
            // Wywo≈Çaj HTTP request do n8n
            console.log('üì§ Wysy≈Çam request do n8n:', webhookUrl);
            console.log('üì® Dane:', message);
            
            sendPresentationRequest(webhookUrl, message, statusDiv);
        }
    </script>
</body>
</html>
