<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie prezentacji</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .loading-spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #e5e7eb;
            border-top-color: #4f46e5;
            animation: spinner 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center fade-in">
        <div class="loading-spinner mx-auto mb-6"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">GenerujÄ™ prezentacjÄ™...</h1>
        <p class="text-gray-600">ProszÄ™ czekaÄ‡, tworzÄ™ prezentacjÄ™ na podstawie Twojego pomysÅ‚u</p>
        
        <!-- Status info -->
        <div id="status" class="mt-6 text-sm text-gray-500">
            Åadowanie danych...
        </div>
    </div>

    <script>
        console.log('ğŸ”„ Loading page started');
        
        // BLOKADA AUTOMATYCZNYCH PRZEKIEROWAÅƒ
        let allowRedirect = false;
        
        // Zablokuj window.location.href do czasu otrzymania odpowiedzi
        const originalLocationHref = Object.getOwnPropertyDescriptor(window.location, 'href') || 
                                   Object.getOwnPropertyDescriptor(Location.prototype, 'href');
        
        // Pobierz parametry z URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const webhookUrl = urlParams.get('webhookUrl');
        
        console.log('ğŸ“ Parameters:', { message, webhookUrl });
        console.log('ğŸš« AUTOMATYCZNE PRZEKIEROWANIA ZABLOKOWANE - czekam na HTTP response');
        
        const statusDiv = document.getElementById('status');
        
        if (!message || !webhookUrl) {
            console.error('âŒ Brak wymaganych parametrÃ³w');
            statusDiv.textContent = 'BÅ‚Ä…d: Brak danych do wygenerowania prezentacji';
            statusDiv.className += ' text-red-500';
        } else {
            statusDiv.textContent = 'Przetwarzam dane z n8n...';
            
            try {
                // Parsuj JSON z message
                const responseData = JSON.parse(message);
                console.log('ğŸ“¨ Parsed data:', responseData);
                
                // SprawdÅº czy mamy json_result
                if (responseData.json_result) {
                    const pitchData = responseData.json_result;
                    
                    // Przekieruj do presentation.html z danymi
                    const presentationUrl = `presentation.html?` + 
                        `customer=${encodeURIComponent(pitchData.customer)}&` +
                        `problem=${encodeURIComponent(pitchData.problem)}&` +
                        `unique=${encodeURIComponent(pitchData.unique)}`;
                    
                    statusDiv.textContent = 'PrzekierowujÄ™ do prezentacji...';
                    
                    setTimeout(() => {
                        window.location.href = presentationUrl;
                    }, 2000);
                } else {
                    throw new Error('Brak json_result w odpowiedzi');
                }
            } catch (error) {
                console.error('âŒ BÅ‚Ä…d parsowania JSON:', error);
                statusDiv.innerHTML = `
                    <div class="p-4 bg-red-100 rounded border border-red-300 text-red-800">
                        <strong>BÅ‚Ä…d:</strong> Nie moÅ¼na przetworzyÄ‡ danych z n8n<br/>
                        <strong>Surowe dane:</strong> ${message}<br/>
                        <strong>BÅ‚Ä…d:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
