<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie prezentacji</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .loading-spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #e5e7eb;
            border-top-color: #4f46e5;
            animation: spinner 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center fade-in">
        <div class="loading-spinner mx-auto mb-6"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Generuję prezentację...</h1>
        <p class="text-gray-600">Proszę czekać, tworzę prezentację na podstawie Twojego pomysłu</p>
        
        <!-- Status info -->
        <div id="status" class="mt-6 text-sm text-gray-500">
            Ładowanie danych...
        </div>
    </div>

    <script>
        console.log('🔄 Loading page started');
        
        // Pobierz parametry z URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const webhookUrl = urlParams.get('webhookUrl');
        
        console.log('📝 Parameters:', { message, webhookUrl });
        
        const statusDiv = document.getElementById('status');
        
        if (!message || !webhookUrl) {
            console.error('❌ Brak wymaganych parametrów');
            statusDiv.textContent = 'Błąd: Brak danych do wygenerowania prezentacji';
            statusDiv.className += ' text-red-500';
        } else {
            statusDiv.textContent = 'Przygotowuję żądanie do serwera...';
            
            // Tutaj będzie miejsce na faktyczne wywołanie HTTP request do n8n
            // Na razie tylko pokazujemy że czekamy
            console.log('⏳ Czekam na implementację HTTP requestu do:', webhookUrl);
            console.log('📨 Wiadomość do wysłania:', message);
            
            statusDiv.textContent = 'Czekam na odpowiedź z serwera...';
            
            // UWAGA: Usunięto automatyczne przekierowanie!
            // Przekierowanie będzie się działo dopiero po otrzymaniu odpowiedzi HTTP
        }
    </script>
</body>
</html>
