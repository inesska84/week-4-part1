<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie prezentacji</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .loading-spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #e5e7eb;
            border-top-color: #4f46e5;
            animation: spinner 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4 fade-in">
        <h1 class="text-center text-2xl font-bold mb-4">Generowanie Twojej prezentacji...</h1>
        
        <div class="flex justify-center my-8">
            <div class="loading-spinner"></div>
        </div>
        
        <p class="text-center text-gray-600 mb-8" id="status-message">Proszę czekać, trwa przetwarzanie Twojego pomysłu...</p>
        
        <div class="progress bg-gray-200 rounded-full h-2 mb-6">
            <div id="progress-bar" class="bg-blue-600 rounded-full h-2 w-0 transition-all duration-300"></div>
        </div>
        
        <div class="text-center">
            <button id="cancel-button" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-700 transition-all">
                Wstecz
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pobierz parametry z URL
            const urlParams = new URLSearchParams(window.location.search);
            const messageData = urlParams.get('message');
            const webhookUrl = urlParams.get('webhookUrl') || 'https://anna2084.app.n8n.cloud/webhook-test/be2ba487-d26e-4864-92c7-8747039983e6';
            
            // Element statusu
            const statusMessage = document.getElementById('status-message');
            const progressBar = document.getElementById('progress-bar');
            
            // Funkcja do aktualizacji paska postępu
            function updateProgress(percent) {
                progressBar.style.width = percent + '%';
            }
            
            // Funkcja do pobierania danych z n8n
            async function fetchDataFromN8n() {
                try {
                    // Określ, czy używamy proxy CORS
                    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const apiUrl = isLocalhost ? 'http://localhost:3001' : webhookUrl;
                    
                    updateProgress(30);
                    statusMessage.textContent = "Przygotowanie prezentacji...";
                    
                    // Automatyczne przekierowanie do prezentacji po określonym czasie
                    setTimeout(() => {
                        updateProgress(100);
                        statusMessage.textContent = "Prezentacja gotowa!";
                        
                        setTimeout(() => {
                            window.location.href = 'presentation.html';
                        }, 500);
                    }, 2000);
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                    statusMessage.textContent = "Wystąpił błąd. Przekierowuję do prezentacji...";
                    updateProgress(100);
                    
                    // W przypadku błędu, przekieruj do prezentacji bez danych
                    setTimeout(() => {
                        window.location.href = 'presentation.html';
                    }, 1000);
                }
            }
            
            // Rozpocznij pobieranie danych
            fetchDataFromN8n();
            
            // Obsługa przycisku anulowania
            document.getElementById('cancel-button').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
