<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja prezentacja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="presentation.css">
</head>
<body>
    <div class="flex h-screen justify-center">
        <!-- Główna zawartość -->
        <div class="w-full max-w-4xl flex flex-col">
            <!-- Nagłówek -->
            <div class="py-6 px-8 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-center">Twoja prezentacja</h1>
            </div>
            
            <!-- Kontener na slajdy -->
            <div id="slides-container" class="flex-grow relative">
                <!-- Przykładowy slajd (będzie dynamicznie zastępowany) -->
                <div class="slide active p-8">
                    <div class="flex justify-between items-center mb-8">
                        <div class="text-gray-600" id="slide-number">Slide 1</div>
                    </div>
                    
                    <h2 id="slide-header" class="text-2xl font-bold mb-6">Ładowanie...</h2>
                    
                    <p id="slide-body" class="text-gray-700 mb-8">
                        Pobieram dane prezentacji z n8n...
                    </p>
                    
                    <div class="mb-8">
                        <div class="mb-2">Image</div>
                        <div class="bg-gray-100 h-48 flex items-center justify-center rounded-md" id="slide-image">
                            Ładowanie obrazu...
                        </div>
                        <div class="text-sm text-gray-500 mt-2" id="photo-description">
                            Opis obrazu będzie dostępny po załadowaniu danych.
                        </div>
                    </div>
                    
                    <div class="mt-8 text-blue-600">
                        <div class="font-bold">Narration</div>
                        <p id="narration">
                            Narracja będzie dostępna po załadowaniu danych z n8n.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Nawigacja -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <button id="prev-slide" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    &larr; Poprzedni
                </button>
                <div id="slide-indicator" class="text-gray-600">Slajd 1 z 1</div>
                <button id="next-slide" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Następny &rarr;
                </button>
            </div>
        </div>
    </div>
    
    <script src="presentation.js"></script>
</body>
</html>
